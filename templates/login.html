<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .toast {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Component: Login Form with Floating Labels -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Admin Login</h1>
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        
                        <!-- Toast message for errors -->
                        {% if form.errors %}
                        <div id="toast" class="toast fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-md shadow-lg show">
                            <strong>Error:</strong> Invalid username or password.
                        </div>
                        <script>
                            setTimeout(function() {
                                document.getElementById('toast').classList.remove('show');
                            }, 5000);
                        </script>
                        {% endif %}
                        
                        <!-- Django Form Start -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="relative">
                                <input autocomplete="off" id="username" name="username" type="text"
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                       placeholder="Username" required />
                                <label for="username"
                                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Username</label>
                            </div>
                            <div class="relative mt-6">
                                <input autocomplete="off" id="password" name="password" type="password"
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                       placeholder="Password" required />
                                <label for="password"
                                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                            </div>
                            <div class="relative mt-8">
                                <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 w-full">Login</button>
                            </div>
                        </form>
                        <!-- Django Form End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
