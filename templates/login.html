<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .toast {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Component: Login Form with Floating Labels -->
<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="relative w-full max-w-md px-4 py-10 bg-white shadow-xl rounded-2xl sm:px-6 sm:py-14 sm:max-w-lg lg:px-8">
        <!-- Decorative Background -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 rounded-3xl -z-10"></div>
        
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-semibold text-center mb-6">Admin Login</h1>
            
            <!-- Toast message for errors -->
            {% if form.errors %}
            <div id="toast" class="toast fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-md shadow-lg show">
                <strong>Error:</strong> Invalid username or password.
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById('toast').classList.remove('show');
                }, 5000);
            </script>
            {% endif %}
            
            <!-- Django Form Start -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="relative">
                    <input autocomplete="off" id="username" name="username" type="text"
                           class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-500"
                           placeholder="Username" required />
                    <label for="username"
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Username</label>
                </div>
                
                <!-- Password -->
                <div class="relative mt-6">
                    <input autocomplete="off" id="password" name="password" type="password"
                           class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-500"
                           placeholder="Password" required />
                    <label for="password"
                           class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                </div>
                
                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 w-full hover:bg-blue-600 transition-all duration-300">Login</button>
                </div>
            </form>
            <!-- Django Form End -->
            
            <!-- Forgot Password and Other Links -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
