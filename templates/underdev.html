<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <!-- Include the Tailwind CSS CDN or import it into your project -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Open+Sans:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@700&display=swap" rel="stylesheet">

</head>
<style>
    .com_name{
        font-family: "Cairo Play", monospace, 'Courier New';'
    }
    #main_name{
      font-size: 128%;
  }
</style>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

    <div class="relative overflow-hidden" style="border-radius: 18px;width:95%; height:90%;" >
        <div class="bg-white pt-10 pb-14 sm:pt-16 lg:overflow-hidden lg:pt-24 lg:pb-24" style="border-radius: 18px; padding:1%; width:100%; height:100%"> 
          <div class="mx-auto max-w-6xl lg:px-8" style="display: flex; align-items: center; height:100%;">
            <div class="lg:grid lg:grid-cols-2 lg:gap-8">
              <div class="mx-auto max-w-md px-4 text-center sm:max-w-2xl sm:px-6 lg:flex lg:items-center lg:px-0 lg:text-left" >
                <div class="lg:py-24">
                  <h1 class="mt-4 text-4xl font-bold tracking-tight text-black sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl"><span class="block text-pink-500">Introducing </span><span class="block text-black"> <span class="com_name" >FiN<span id="main_name">a</span>LTY</span> Website</span></h1>
                  <p class="mt-3 text-base text-black sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">We're excited to announce that something amazing is in the works. Our team is diligently working on bringing you a fantastic experience. Stay tuned for updates!</p>
                  <div class="mt-10 sm:mt-12">
      
                      <!-- This is a working waitlist form. Create your access key from https://web3forms.com/s to setup.  -->
                    <form class="sm:mx-auto sm:max-w-xl lg:mx-0" action="https://api.web3forms.com/submit">
                      <div class="sm:flex">
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEy_HERE">
                        <input type="hidden" name="subject" value="New Waitlist">
                        <div class="min-w-0 flex-1">
                            {% comment %} <label for="email" class="sr-only">Email address</label><input id="email" type="email" placeholder="Enter your email" class="block w-full rounded-md border-0 bg-gray-200 px-4 py-3 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" value="" autocomplete="off" /> {% endcomment %}
                        </div>
                        <div class="mt-3 sm:mt-0 sm:ml-3" id="contact">
                            {% comment %} <button type="submit" class="block w-full rounded-md bg-pink-500 py-3 px-4 font-medium text-white shadow hover:bg-pink-400 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 focus:ring-offset-gray-900">Join Waitlist</button> {% endcomment %}
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="mt-12 hidden lg:block"><img class="" src="https://cdni.iconscout.com/illustration/premium/thumb/real-estate-agency-3142089-2621418.png" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
    
    <!-- JavaScript code to handle the button click -->
    <script>
        function showAlert() {
            alert("Thank you for your understanding. Have a nice day!");
        }
    </script>

</body>
</html>
