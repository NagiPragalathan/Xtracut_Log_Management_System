<!DOCTYPE html>
<html>
<head>
    <title>Delete Log</title>
</head>
<body>
    <h1>Delete Log</h1>
    <p>Are you sure you want to delete the log: "{{ log_entry.log_msg }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'log_list' %}">Cancel</a>
</body>
</html>
