<!DOCTYPE html>
<html>
<head>
    <title>Create Log</title>
</head>
<body>
    <h1>Create New Log</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="log_msg">Log Message:</label>
        <input type="text" id="log_msg" name="log_msg" required><br>

        <label for="StatusCode">Status Code:</label>
        <input type="text" id="StatusCode" name="StatusCode" required><br>

        <label for="user_mailid">User Email:</label>
        <input type="email" id="user_mailid" name="user_mailid" required><br>

        <label for="Plugin">Plugin:</label>
        <input type="text" id="Plugin" name="Plugin" required><br>

        <label for="function">Function:</label>
        <input type="text" id="function" name="function" required><br>

        <button type="submit">Create Log</button>
    </form>
    <a href="{% url 'log_list' %}">Back to Log List</a>
</body>
</html>
